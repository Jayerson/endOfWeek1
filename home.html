<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <ul>
      <li>Home</li>
      <li>Contact</li>
      <li>About</li>
      <li>Bookings</li>
  </ul>

  <fieldset>
    <legend>Send us a message</legend>
    
    <form>
      <div>
        <label for="firstName">Given Name</label>
        <br>
        <input type="text" name="firstName" id="firstName" required>
        <br>
        <label for="prefName">Preferred Name</label>
        <br>
        <input type="text" name="prefName" id="prefName">
        <br>
        <label for="famName">Family Name</label>
        <br>
        <input type="text" name="famName" id="famName">
        <br>
        <br>
      </div>
  
      <div>
        <label for="gender">Gender</label>
        <br>
        <select name="gender" id="gender">
          <option value="fem">Female</option>
          <option value="male">Male</option>
          <option value="inter">Intersex, Genderqueer, other</option>
          <option value="optout">Prefer not to say</option>
        </select>
        <br>
        <br>
      </div>
  
      <div>
        <label for="state">State or Territory</label>
        <br>
        <select name="state" id="state">
          <option value="act">ACT</option>
          <option value="nsw">NSW</option>
          <option value="nt">NT</option>
          <option value="qld">QLD</option>
          <option value="sa">SA</option>
          <option value="tas">TAS</option>
          <option value="vic">VIC</option>
          <option value="wa">WA</option>
        </select>
        <br>
        <br>
      </div>
  
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="125" required>
        <br>
        <br>
      </div>
  
      <div>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" rows="4" cols="30" required>Leave your comment here</textarea>
        <br>
      </div>
  
      <input type="submit">
    </form>
  </fieldset>

</body>
</html>
